<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>移动端简历</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="music" id="music">
    <audio id="musicAudio" preload="none" loop src="music/Shakira%20-%20Try%20Everything.mp3"></audio>
</section>
<section class="swiper-container">
    <div class="swiper-wrapper">

        <div class="swiper-slide page1" id="page1">
            <img src="img/page1-2.png"/>
            <img src="img/page1-3.png"/>
            <img src="img/page1-4.png"/>
            <img src="img/page1-5.png"/>
            <img src="img/page1-6.png"/>
            <img src="img/page1-7.png"/>
            <img src="img/page1-8.png"/>
        </div>
        <div class="swiper-slide page2">
            <img src="img/page2-2.png"/>
            <img src="img/page2-3.png"/>
            
            <img src="img/page2-5.png"/>
            <img src="img/page2-6.png"/>
            <img src="img/page2-7.png"/>
            <img src="img/page2-8.png"/>
        </div>
        <div class="swiper-slide page3">
            <img src="img/page3-2.png"/>
            <img src="img/page3-3.png"/>
            <img src="img/page3-4.png"/>
            <img src="img/page3-5.png"/>
            <img src="img/page3-6.png"/>
            <img src="img/page3-7.png"/>
            <img src="img/page3-8.png"/>
            <img src="img/page3-9.png"/>
            <img src="img/page3-10.png"/>
            <img src="img/page3-11.png"/>
            <img src="img/page3-12.png"/>
            <img src="img/page3-13.png"/>
            <img src="img/page3-14.png"/>
        </div>
        <div class="swiper-slide page4">
            <img src="img/page4-2.png"/>
            <img src="img/page4-3.png"/>
            <img src="img/page4-4.png"/>
            <img src="img/page4-5.png"/>
        </div>

    </div>
</section>
<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/fastClick.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
